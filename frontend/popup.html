<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Phishing Checker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="header">
      <img src="icons/icon128.png" class="logo" />
      <h2>Phishing Checker</h2>
    </div>

    <button id="toggleBtn" class="disabled main-toggle">Enable Scanning</button>

    <div class="card stats">
      <h3>Scan Statistics</h3>
      <div class="stat-grid">
        <div class="stat">
          <p class="label">Links Scanned</p>
          <p class="value" id="total">0</p>
        </div>
        <div class="stat">
          <p class="label">Safe</p>
          <p class="value safe" id="safe">0</p>
        </div>
        <div class="stat">
          <p class="label">Suspicious</p>
          <p class="value danger" id="suspicious">0</p>
        </div>
      </div>
    </div>

    <div class="card manual">
      <h3>Manual URL Check</h3>
      <input type="text" id="manualUrl" placeholder="Enter a URLâ€¦" />
      <button id="checkUrlBtn" class="secondary">Check URL</button>
      <p id="manualResult"></p>
    </div>

    <div class="card options">
      <h3>Scanning Options</h3>

      <label class="toggle">
        <input type="checkbox" id="highlightNav" checked />
        <span class="slider"></span>
        Ignore Navigation Items
      </label>

      <label class="toggle">
        <input type="checkbox" id="highlightLong" checked />
        <span class="slider"></span>
        Flag Long URLs
      </label>

      <label class="toggle">
        <input type="checkbox" id="highlightLogin" checked />
        <span class="slider"></span>
        Flag Login/Verify Links
      </label>

      <button id="clearCacheBtn" class="mini danger-btn">Clear Cache</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
